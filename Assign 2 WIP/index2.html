<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" href="css/bootstrap.min.css" />
        <link type="text/css" href="css/bootstrap-timepicker.min.css" />
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap-timepicker/js/bootstrap-timepicker.min.js"></script>
    </head>
    <body>
        <form>
        <div class="input-group bootstrap-timepicker timepicker">
            <div class="input-group-addon">
                <span class="fa fa-clock-o fa-lg"></span>
            </div>
            <input id="timepicker1" type="text" class="form-control col-6" placeholder="Time">                                
        </div>
    </form>
        <script type="text/javascript">
            $('#timepicker1').timepicker();
        </script>
    </body>
</html>
